<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="todo.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
  <div class="container">
  <div id="myDIV" class="header">
    <h2>Travel Planning Checklist</h2>
    <input type="text" id="myInput" placeholder="Here's what you need to know!">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  
  <ul id="myUL">
    <li>Decide where to go with your family</li>
    <li class="checked">Define your budget</li>
    <li>Purchase the tickets to your destination</li>
    <li>Book the right place to stay</li>
    <li>Make safety and health a priority</li>
    <li>Inform the staff you'll encounter on your trip</li>
    <li>Plan excursions and activities</li>
  </ul>
</div>           
</body>
</html>
